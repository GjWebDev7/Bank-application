<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="SBI-logo.svg.png" type="image/x-icon" />
    <title>Banking App</title>
  </head>
  <body>
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="SBI-Logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <div class="balance">
        <p class="balance__label">Current balance</p>
        <p class="balance__value">100</p>
      </div>

      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">1</div>
          <div class="movements__value">200</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">2</div>
          <div class="movements__value">-100</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">200</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">100</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0.1</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input
            type="text"
            class="form__input form__input--to"
            placeholder="Transfer to"
          />
          <input
            type="number"
            class="form__input form__input--amount"
            placeholder="Amount"
          />
          <button class="form__btn form__btn--transfer">&rarr;</button>
        </form>
      </div>

      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input
            type="number"
            class="form__input form__input--loan-amount"
            placeholder="Amount"
          />
          <button class="form__btn form__btn--loan">&rarr;</button>
        </form>
      </div>

      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input
            type="text"
            class="form__input form__input--user"
            placeholder="Confirm user"
          />
          <input
            type="password"
            class="form__input form__input--pin"
            placeholder="Confirm PIN"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
        </form>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
